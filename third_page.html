    <main>
        <h2>Ваши комментарии</h2>
        <form action="" metod="">
            <label for="userName">
                Имя
                <input
                type="text" 
                name="userName" 
                placeholder="Введите имя"
                id="userName"
                /> 
            </label>
            <br>
            <label for="userSurname">
                Фамилия
                <input
                type="text"
                name="userSurname"
                placeholder="Введите фамилию"
                />
            </label>
            <br>
            <label for="email">
                Электронная почта
                <input 
                type="email"
                placeholder="Введите почту"
                name="userEmail"/>
            </label>
            <br> 
            <label for="userAge">
                Возраст
                <input 
                    type="number"
                    placeholder="Введите возраст"
                    name="userAge"
                />
            </label>
            <br>
            <label for="experience">
                Стаж(опыт работы)
                <input type="number"
                placeholder="Количество лет во фронтенде"
                name="experience"
                />
            </label> 
            <br/>
            <label for="comment">
                Напишите ваши комментарии
            </label> 
            <textarea cols="50" rows="10"
            id="comment" name="comment">
            </textarea>
            <br>
            <input type="submit"
        </form>    
    </main>
